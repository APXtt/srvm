<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
      
    <!-- font start -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <h1 class="MainTitle center px100">SRVM</h1>

    <form action="/registerAction" method="POST" class="loginForm px24 sub1_color">
      <ul>
        <li>
          <span>
            <input placeholder="Username" name="user_name" id="user" class="loginFormInput" required />
            <input placeholder="id" name="id" id="user" class="loginFormInput" required />
          </span>
        </li>
        <li>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            class="loginFormInput sub1_color"
            required
          />
          <input type="email" placeholder="email@email.com" name="user_email" id="email" class="loginFormInput" required />
          <input type="tel" placeholder="010-1234-5678" name="phone" id="phone" class="loginFormInput" required />
        </li>
        <li>
          <button type="submit" class="loginFormButton button_color">Register</button>
        </li>
      </ul>
      <br>already register? <button onclick="location.href='/'" class="Login button">Login</button>
    </form>
  </body>
